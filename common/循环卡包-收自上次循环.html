<h1 id="循环卡包-收自上次循环">循环卡包-收自上次循环</h1>

<p>用于接收上一个循环中, &quot;传至下次循环&quot;卡片中的数据.
值得注意的是, 由于循环初次运行时不存在数据, 该卡片的入口会接收一个&quot;首次循环使用的数据&quot;
若该入口留空, 则首次循环时, 该卡片将不会输出数据, 需要关注后续卡片的运行状态</p>
