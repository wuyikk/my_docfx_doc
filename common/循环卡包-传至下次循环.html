<h1 id="循环卡包-传至下次循环">循环卡包-传至下次循环</h1>

<p>将数据传递至下一个循环. 该卡片在创建于画布上时, 会同步出现一个&quot;循环卡包-收自上次循环&quot;卡片作为&quot;对应卡片&quot;, 在下一次循环开始时, 传入此处的数据将会被传递至对应卡片中</p>
